<!DOCTYPE html>
<html>
<head>
    <title>Annoying Password Getter</title>

    <style>
        body {
            background-color: gray;
            font-family: sans-serif;
            font-size: 18px;
        }

        label {
            display: block;
        }

        input {
            font-size: 1em;
            margin-top: 1em;
        }

        div {
            background-color: white;
            margin: 0 auto;
            padding: 1em;
            text-align: center;
            width: 50%;
        }
    </style>
</head>
<body>

<div>
    <label for="password">Full password value:</label>
    <input type="password" id="password" name="password" />
</div>
<div>
    <label for="positions">Comma seperated positions required:</label>
    <input type="text" id="positions" name="positions" />
</div>
<div>
    <label for="output">Result:</label>
    <input type="text" id="output" name="output" readonly />
</div>

<script type="text/javascript">

    var passwordBox = document.getElementById('password');
    var positionBox = document.getElementById('positions');
    var outputBox = document.getElementById('output');

    function update() {

        var positionInput = positionBox.value;

        if (positionInput.length = 0) {
            return;
        }

        var positions = positionInput.split(',');

        var password = passwordBox.value;

        var output = '';

        positions.forEach(function (position) {

            var index = parseInt(position) - 1;

            if (!isNaN(index) && index < password.length) {
                output = output + password[index];
            }
        });

        outputBox.value = output;
    }

    passwordBox.addEventListener('keyup', update);
    positionBox.addEventListener('keyup', update);

</script>

</body>
</html>
